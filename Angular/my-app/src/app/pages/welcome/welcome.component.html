<div
  contenteditable="true"
  class="edit-box"
  [innerHTML]="content"
  (input)="editInput($event)"
></div>
<br />
<button
  nz-button
  nzType="primary"
  (click)="saveContent()"
  [nzLoading]="loading"
>
  Primary Button
</button>
